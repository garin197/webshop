<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-2.1.1.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/MyJS/product-detail.js}"></script>
    <title th:text="${product.getProductName()}">一点购物-更多好货尽在一点购物</title>
</head>
<body>
<nav class="">
    <span style="padding: 5px 10px 5px 0"><a th:href="@{/page}">一点购物首页</a></span>
    <span style="padding: 5px 10px 5px 0">欢迎来到一点购物</span>
    <span style="padding: 5px 10px 5px 10px"><a href="/user/login#tologin" th:value="${session.currentUser}">请登录</a></span>
    <span style="padding: 5px 10px 5px 10px"><a href="/user/register#toregister">免费注册</a></span>
    <span style="padding: 5px 10px 5px 10px;float: right"><a href="">我的购物车</a>&LT;&gt;</span>
    <span style="padding: 5px 10px 5px 10px;float: right"><a href="">我的订单</a></span>
</nav>
<div class="productPageDiv">




    <script>

        $(function(){
            var stock = $('#Stock').text();
            $(".productNumberSetting").keyup(function(){
                var num= $(".productNumberSetting").val();
                num = parseInt(num);
                if(isNaN(num))
                    num= 1;
                if(num<=0)
                    num = 1;
                if(num>stock)
                    num = stock;
                $(".productNumberSetting").val(num);
            });

            $(".increaseNumber").click(function(){
                var num= $(".productNumberSetting").val();
                num++;
                if(num>stock)
                    num = stock;
                $(".productNumberSetting").val(num);
            });
            $(".decreaseNumber").click(function(){
                var num= $(".productNumberSetting").val();
                --num;
                if(num<=0)
                    num=1;
                $(".productNumberSetting").val(num);
            });

            $(".addCartLink").click(function(){
                var page = "/user/forecheckLogin";
                $.ajax({
                    type:'get',
                    url:page,
                    success:function(result){
                        if("success"==result){
                            var pid = $('#hidden_input_productId').val();
                            var num= $(".productNumberSetting").val();
                            var addCartpage = "add_cart/"+pid;
                            $.post(
                                addCartpage,
                                {"num":num,"pname":$(".productTitle").text(),"money":$(".promotionPrice").text(),"imgUrl":$("#img-detail-0")[0].src},
                                function(result){

                                    if("success"==result){
                                        layer.msg("已加入购物车");
                                        $(".addCartButton").html("已加入购物车");
                                        $(".addCartButton").attr("disabled","disabled");
                                        $(".addCartButton").css("background-color","lightgray")
                                        $(".addCartButton").css("border-color","lightgray")
                                        $(".addCartButton").css("color","black")

                                    }
                                    else{

                                    }
                                }
                            );
                        }
                        else{
                            // $("#loginModal").modal('show');
                            // 提示登录
                            layer.closeAll();
                            window.location.href='/user/login';
                        }
                    }}

                );
                return false;
            });
            $(".buyLink").click(function(){
                var page = "forecheckLogin";
                $.get(
                    page,
                    function(result){
                        if("success"==result){
                            var num = $(".productNumberSetting").val();
                            location.href= $(".buyLink").attr("href")+"&num="+num;
                        }
                        else{
                            $("#loginModal").modal('show');
                        }
                    }
                );
                return false;
            });

            $("button.loginSubmitButton").click(function(){
                var name = $("#name").val();
                var password = $("#password").val();

                if(0==name.length||0==password.length){
                    $("span.errorMessage").html("请输入账号密码");
                    $("div.loginErrorMessageDiv").show();
                    return false;
                }

                var page = "foreloginAjax";
                $.get(
                    page,
                    {"name":name,"password":password},
                    function(result){
                        if("success"==result){
                            location.reload();
                        }
                        else{
                            $("span.errorMessage").html("账号密码错误");
                            $("div.loginErrorMessageDiv").show();
                        }
                    }
                );

                return true;
            });

            $("img.smallImage").mouseenter(function(){
                var bigImageURL = $(this).attr("bigImageURL");
                $("img.bigImg").attr("src",bigImageURL);
            });

            // $("img.bigImg").load(
            //     function(){
            //         $("img.smallImage").each(function(){
            //             var bigImageURL = $(this).attr("bigImageURL");
            //             img = new Image();
            //             img.src = bigImageURL;
            //
            //             img.onload = function(){
            //                 console.log(bigImageURL);
            //                 $("div.img4load").append($(img));
            //             };
            //         });
            //     }
            // );
        });

    </script>


    <div class="imgAndInfo">

        <div class="imgInimgAndInfo">
            <img id="img-detail-max" src="/static/images/ha_ha.jpg" class="bigImg">
            <div class="smallImageDiv" id="product-img-div">

                <img id="img-detail-0" onmouseover="Magnify_img('static/images/ha_ha.jpg')" src="/static/images/ha_ha.jpg" class="smallImage">

                <img id="img-detail-1" onmouseover="Magnify_img('static/images/ha_ha.jpg')" src="/static/images/ha_ha.jpg" class="smallImage">

                <img id="img-detail-2" onmouseover="Magnify_img('static/images/ha_ha.jpg')" src="/static/images/ha_ha.jpg" class="smallImage">

                <img id="img-detail-3" onmouseover="Magnify_img('static/images/ha_ha.jpg')" src="/static/images/ha_ha.jpg" class="smallImage">

                <img id="img-detail-4" onmouseover="Magnify_img('static/images/ha_ha.jpg')" src="/static/images/ha_ha.jpg" class="smallImage">

            </div>
            <div class="img4load hidden" ></div>
        </div>

        <div class="infoInimgAndInfo">
            <input id="hidden_input_productId" type="hidden" th:value="${product.getProductId()}">
            <div class="productTitle" th:text="${product.getProductName()}">
                (产品的标题)
            </div>
            <div class="productSubTitle" th:text="${product.getSubTitle()}">
                (产品的小标题)
            </div>

            <div class="productPrice">
                <!--<div class="juhuasuan">-->
                    <!--<span class="juhuasuanBig" >聚划算</span>-->
                    <!--<span>此商品即将参加聚划算，<span class="juhuasuanTime">1天19小时</span>后开始，</span>-->
                <!--</div>-->
                <div class="productPriceDiv">
                    <!--<div class="gouwujuanDiv"><img height="16px" src="img/site/gouwujuan.png">-->
                        <!--<span> 全天猫实物商品通用</span>-->

                    <!--</div>-->
                    <div class="originalDiv">
                        <span class="originalPriceDesc">价格</span>
                        <span class="originalPriceYuan">¥</span>
                        <span class="originalPrice" th:text="${product.originalPrice}">

						(原价)
					</span>
                    </div>
                    <div class="promotionDiv">
                        <span class="promotionPriceDesc">促销价 </span>
                        <span class="promotionPriceYuan">¥</span>
                        <span class="promotionPrice" th:text="${product.getPromotePrice()}">
						(现价)
					</span>
                    </div>
                </div>
            </div>
            <div class="productSaleAndReviewNumber">
                <div>销量 <span class="redColor boldWord" > (销量)</span></div>
                <div>累计评价 <span class="redColor boldWord"> (评论数)</span></div>
            </div>
            <div class="productNumber">
                <span>数量</span>
                <span>
				<span class="productNumberSettingSpan">
				<input class="productNumberSetting" type="text" value="1">
				</span>
				<span class="arrow">
					<a href="#nowhere" class="increaseNumber">
					<span class="updown">
							<img src="/static/images/my_increase.png">
					</span>
					</a>

					<span class="updownMiddle"> </span>
					<a href="#nowhere"  class="decreaseNumber">
					<span class="updown">
							<img src="/static/images/my_decrease.png">
					</span>
					</a>

				</span>

			件</span>
                <span>库存</span>
                <span id="Stock" th:text="${product.getStock()}" style="color: #ff988e">(库存)</span>
            </div>
            <div class="serviceCommitment">
                <span class="serviceCommitmentDesc">服务承诺</span>
                <span class="serviceCommitmentLink">
				<a href="#nowhere">正品保证</a>
				<a href="#nowhere">极速退款</a>
				<a href="#nowhere">赠运费险</a>
				<a href="#nowhere">七天无理由退换</a>
			</span>
            </div>

            <div class="buyDiv">
                <a class="buyLink" href="forebuyone?pid=150"><button id="suddenlyBuy" class="buyButton">立即购买</button></a>
                <a href="#nowhere" class="addCartLink"><button id="addToBuyCar" class="addCartButton"><span class="glyphicon glyphicon-shopping-cart"></span>加入购物车</button></a>
            </div>
        </div>

    </div>
</div>
</body>
