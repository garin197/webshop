<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/jquery-2.1.1.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/bs-index.js}"></script><!--自定义js函数-->
</head>
<body class="">
<header>
    <!--橙色分割线-->
    <hr class="layui-bg-orange">
</header>
<!--弹出层表单-->
<div id="add-form-div1" style="display: block">
    <form class="layui-form" id="add-form" action="#">
        <div class="layui-form-item center">
            <label class="layui-form-label" style="width: 100px">配置名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required value="" style="width: 240px" lay-verify="required"
                       placeholder="请输入配置名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">配置类型</label>
            <div class="layui-input-block">
                <input type="text" name="type" required style="width: 240px" lay-verify="required"
                       placeholder="请输入配置类型"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">配置值 </label>
            <div class="layui-input-block">
                <input type="text" name="value" required style="width: 240px" lay-verify="required"
                       placeholder="请输入配置值"
                       autocomplete="off" class="layui-input">
                <!-- <input type="hidden" name="id" style="width: 240px" autocomplete="off" class="layui-input"> -->
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>预览图片上传</legend>
        </fieldset>
        <div class="layui-upload" style="padding:10px">
            <hr class=""/>
            <button type="button" class="layui-btn layui-btn-radius ayui-btn-normal" id="multiImgBtn">添加预览图片</button>
            <button type="button" class="layui-btn layui-btn-radius" id="testListAction">开始上传</button>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>封面</th>
                        <th>文件名</th>
                        <th>预览</th>
                        <th>大小</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="multiImgList"></tbody>

                </table>
            </div>
        </div>
        <hr class="layui-bg-orange"/>
        <div class="layui-form-item" align="right" style="padding-top: 20px;padding-right: 20px">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-warm" lay-submit lay-filter="saveImg">立即提交</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary" id="resetBtnOnTable1">重置</button>-->
            </div>
        </div>
    </form>
</div>
<!---->
</body>
</html>
