<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/jquery-2.1.1.js}" charset="utf-8"></script>
    <!--<script type="text/javascript" th:src="@{/static/js/bs-index.js}"></script>&lt;!&ndash;自定义js函数&ndash;&gt;-->
</head>
<body class="">
<header>
    <!--橙色分割线-->
    <hr class="layui-bg-orange">
</header>
<!--弹出层表单-->
<div id="category-manage-div" style="display: block">
    <table class="layui-hide" id="datagrid-category" lay-filter="datagrid"></table>
</div>
<!---->
</body>
<script type="text/javascript">
    layui.use('table',function(){
        var table=layer.table;
        //表格初始化
        table.render({
            elem: '#datagrid-category'
            , url: '/category/list'//数据请求url
            // , toolbar: '#toolbar2'
            , title: '分类管理'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'categoryId', title: '类型ID', width: 120, fixed: 'left', unresize: true, sort: true}
                , {field: 'categoryName', title: '类型', width: 300, edit: 'text'}
                , {fixed: 'right', title: '操作', toolbar: '#categoryBar', width: 480}
            ]]
            , page: true
            , height: 530
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度

                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });
    });
</script>
</html>
